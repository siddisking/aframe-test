<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere id="sphere" color="blue" scale="1 1 1" radius="2" position="0 3 -4"></a-sphere>
      <a-plane id="plane" color="green" position="0 0 0" rotation="-90 0 0" scale="20 20 20">
      </a-plane>
      <a-text position="0 1 -3" scale="4 4 4" value="this is normal text" color="red"></a-text>
      <a-entity id="camera" position="0 0 10" look-controls="enabled:true" wasd-controls="enabled:true">
        <a-camera look-controls="enabled:false" wasd-controls="enabled:false" position="0 1.6 0">
        <a-text position="0 1 -3" value="this is a text attached" color="red">
          
        </a-text>
          <a-cursor id="cursor" cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: blue; shader: flat">
          </a-cursor>
        </a-camera>
      </a-entity>
      <a-sky position="0 0 0" color="cyan"></a-sky>
    </a-scene>
  </body>
</html>
